services:
  tc-pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tc-faction-crimes-pipeline
    restart: unless-stopped
    environment:
      - TZ=America/Chicago
      # Add your API keys here or use .env file
      # - TC_API_KEY_FACTION_40832=your_key_here
      # - TC_API_KEY_FACTION_17991=your_key_here
    volumes:
      # Mount credentials file
      - ./config/credentials.json:/app/config/credentials.json:ro
      # Mount logs directory for persistence
      - ./logs:/app/logs
    # Optional: mount config if you want to modify without rebuilding
    # - ./config:/app/config:ro

